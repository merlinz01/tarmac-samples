inputs:
  python_version:
    description: "The version of Python to install"
    type: str
    required: false
    default: latest

outputs:
  go_version:
    description: "The version of Go that is installed"
    type: str

steps:
  - name: Install Go
    id: go
    do: go_installed
    if: run('go version').output != 'go version go1.24.0'
    with:
      version: '1.24.0'
  - name: Install Git
    id: git
    do: apt_pkg_installed
    with:
      pkg: git
  - name: Install Python
    run: apt-get install -y python3 python3-pip
    if: platform != 'win32'
  - name: Run another workflow
    workflow: install
    with:
      test_parameter: 123
  - py: |
      workflow_outputs['go_version'] = steps.go.outputs.version
